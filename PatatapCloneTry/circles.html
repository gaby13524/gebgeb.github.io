<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="../../paperjs-v0.12.11/dist/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		//paperjs can't use let or const
		var x=100, y=100;
		var myCircles= [];
		while(x<=1000){
			while(y<=1000){
				myCircles.push(new Path.Circle(new Point(x, y), 10));
				myCircles[myCircles.length-1].fillColor="purple";
				y+=100;
			}
			x+=100;
			y=100;
		}
</script>
	<link rel="stylesheet" type="text/css" href="circles.css">
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
